<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration_page.css">
    
    <title>Register with HIVE</title>
</head>
<body>

    <div class="row">

        <div class="col-5 left">
            <h3 class="logotype">HIVE</h3>
            <div class="hive_logo">
                <img src="../FRONT-END/HIVE SVG.svg" alt="">
            </div>
        </div>

        <div class="col-7 right">
            <h5 class="login_btn">LOG IN</h5>
            
            <div class="form_container">
                <form action="">
                    <h2 class="title">Welcome to the Hive!</h2>
                    <h5 class="subtitle">Please register your account.</h5>

                    <label for="cname">Company Name</label>
                    <input type="text" id="cname" name="cname" placeholder="Enter company name">

                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter a valid email address">

                    <label for="">Password</label>
                    <input type="text" placeholder="Create a password">

                    <label for="">Location</label>
                    <input type="text" placeholder="Choose location">

                    <label for=""> Business Category</label>
                    <input type="text" placeholder="Choose business category">

                    <label for="">Business Size</label>
                    <input type="text" placeholder="Choose business size">

                    <input class="next" type="submit" name="" id="" value="Proceed to next step">
                </form>
            </div>
            

            


        </div>
        
    </div>
    
</body>
</html>
